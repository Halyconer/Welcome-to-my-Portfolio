<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4a90e2" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Chart grid -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.3">
    <line x1="20" y1="20" x2="20" y2="80"/>
    <line x1="35" y1="20" x2="35" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="65" y1="20" x2="65" y2="80"/>
    <line x1="80" y1="20" x2="80" y2="80"/>
    <line x1="20" y1="20" x2="80" y2="20"/>
    <line x1="20" y1="35" x2="80" y2="35"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="20" y1="65" x2="80" y2="65"/>
    <line x1="20" y1="80" x2="80" y2="80"/>
  </g>
  
  <!-- Chart axes -->
  <g stroke="#ffffff" stroke-width="2">
    <line x1="20" y1="20" x2="20" y2="80"/>
    <line x1="20" y1="80" x2="80" y2="80"/>
  </g>
  
  <!-- Financial chart line -->
  <polyline points="20,70 28,65 35,55 42,60 50,45 58,40 65,35 72,30 80,25" 
            fill="none" stroke="#00cc44" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data points -->
  <g fill="#ffffff" stroke="#00cc44" stroke-width="2">
    <circle cx="20" cy="70" r="2"/>
    <circle cx="28" cy="65" r="2"/>
    <circle cx="35" cy="55" r="2"/>
    <circle cx="42" cy="60" r="2"/>
    <circle cx="50" cy="45" r="2"/>
    <circle cx="58" cy="40" r="2"/>
    <circle cx="65" cy="35" r="2"/>
    <circle cx="72" cy="30" r="2"/>
    <circle cx="80" cy="25" r="2"/>
  </g>
  
  <!-- Dollar sign -->
  <text x="50" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
</svg>
